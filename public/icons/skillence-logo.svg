<svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient tanımı -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6a9d4;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#5f6ef1;stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Daire ikon -->
  <circle cx="60" cy="75" r="45" fill="url(#grad1)"></circle>

  <!-- Daire içindeki 'S' harfi -->
  <text x="45" y="95" font-size="64" font-family="Poppins, sans-serif" font-weight="bold" fill="#ffffff">S</text>

  <!-- Skillence yazısı -->
  <text x="130" y="90" font-size="64" font-family="Poppins, sans-serif" font-weight="bold" fill="url(#grad1)">Skillence</text>
</svg>
